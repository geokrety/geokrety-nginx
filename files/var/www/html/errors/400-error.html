<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geokrety: error 400</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body { background: #f8f9fa; }
    .error-card { max-width: 720px; width: 100%; }
  </style>
</head>
<body>
  <main class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="card error-card shadow-sm">
      <div class="card-body p-4 p-md-5 text-center">
        <h1 class="display-5 fw-bold text-danger mb-1">Error 400 :(</h1>
        <p class="text-muted mb-4">Invalid request</p>

        <div class="text-start mx-auto" style="max-width: 520px;">
          <ul class="list-group list-group-flush border-0">
            <li class="list-group-item px-0">Nieprawidłowe żądanie</li>
            <li class="list-group-item px-0">Invalid request</li>
            <li class="list-group-item px-0">Requête invalide</li>
            <li class="list-group-item px-0">Ungültige Anfrage</li>
            <li class="list-group-item px-0">Ongeldig verzoek</li>
            <li class="list-group-item px-0">Неверный запрос</li>
            <li class="list-group-item px-0">无效的请求</li>
            <li class="list-group-item px-0">Neplatná žádost</li>
            <li class="list-group-item px-0">Solicitud no válida</li>
          </ul>
        </div>

        <div class="d-grid d-sm-inline-flex gap-2 mt-4">
          <a href="/" class="btn btn-primary btn-lg">Back to home</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
